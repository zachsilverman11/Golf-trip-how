<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in to Press</title>
</head>
<body style="margin: 0; padding: 0; background-color: #0A0A0A; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #0A0A0A;">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="max-width: 460px; background-color: #1C1C1E; border-radius: 16px; overflow: hidden;">
          <!-- Header with logo -->
          <tr>
            <td align="center" style="padding: 40px 40px 24px 40px;">
              <h1 style="margin: 0; font-size: 32px; font-weight: 800; letter-spacing: 6px; color: #FAFAF9; text-transform: uppercase;">PRESS</h1>
              <p style="margin: 8px 0 0 0; font-size: 13px; letter-spacing: 2px; color: #F59E0B; text-transform: uppercase;">Always pressing.</p>
            </td>
          </tr>
          <!-- Divider -->
          <tr>
            <td style="padding: 0 40px;">
              <div style="height: 1px; background-color: #3A3A3C;"></div>
            </td>
          </tr>
          <!-- Body -->
          <tr>
            <td style="padding: 32px 40px;">
              <p style="margin: 0 0 8px 0; font-size: 20px; font-weight: 600; color: #FAFAF9;">Tap to sign in</p>
              <p style="margin: 0 0 28px 0; font-size: 15px; color: #A1A1AA; line-height: 1.5;">
                You requested a sign-in link for Press. This link expires in 24 hours.
              </p>
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td align="center">
                    <a href="{{ .ConfirmationURL }}" target="_blank" style="display: inline-block; background-color: #F59E0B; color: #0A0A0A; font-size: 16px; font-weight: 700; text-decoration: none; padding: 14px 40px; border-radius: 10px; letter-spacing: 0.5px;">
                      Sign In to Press
                    </a>
                  </td>
                </tr>
              </table>
              <p style="margin: 28px 0 0 0; font-size: 13px; color: #6B7280; line-height: 1.5;">
                If you didn't request this, you can safely ignore this email.
              </p>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td style="padding: 0 40px;">
              <div style="height: 1px; background-color: #3A3A3C;"></div>
            </td>
          </tr>
          <tr>
            <td align="center" style="padding: 20px 40px 32px 40px;">
              <p style="margin: 0; font-size: 12px; color: #6B7280;">
                Press â€” The social layer of golf trips
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
